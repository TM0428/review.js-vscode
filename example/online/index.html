<!DOCTYPE html>
<html>
<head>
    <title>ReVIEW.js 利用サンプル</title>
    <script type="application/javascript" src="../../bin/lib/i18next-1.6.3.js"></script>
    <script type="application/javascript" src="../../bin/review.js"></script>

    <script type="application/javascript" src="jquery-2.0.3.js"></script>

    <style type="text/css">
        .info {
            color: blue;
        }

        .warn {
            color: orange;
        }

        .error {
            color: tomato;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div id="info">
</div>

<textarea id="input">
</textarea>
<br>
<input type="checkbox" id="check-text" checked> Text
<input type="checkbox" id="check-html" checked> HTML

<pre id="result-text">
    テキストへのコンパイル結果がここに出る。
</pre>

<pre id="result-html">
    HTMLへのコンパイル結果がここに出る。
</pre>

<pre id="hint">
    ヒント！
</pre>

<script type="application/javascript">
    if (!window.ReVIEW) {
        var $child = $("<div>").appendTo($("#info"));
        $child.addClass("error");
        $child.html("ReVIEW関連ファイルが正しく読み込めていません。<br>grunt default を実行してください。");
    } else {
        var $input = $("#input");
        $input.val('={sample} これが、これがサンプルだ！\n@<hd>{sample} を開始する！\n//list[hoge][きゃぷしょん]{\nalert("hello");\n//}\n@<list>{hoge}はJavaScriptのコードです。');
        $input.on("keyup", function () {
            doCompile($input.val());
        });
        doCompile($input.val())
    }

    switchVisible();
    ["text", "html"].forEach(function (type) {
        $("#check-" + type).on("click", switchVisible);
    });

    function doCompile(text) {
        var files = {
            "ch01.re": text
        };
        var result = {
        };
        ReVIEW.start(function (review) {
            review.initConfig({
                read: function (path) {
                    return files[path];
                },
                write: function (path, content) {
                    result[path] = content;
                },

                listener: {
                    onAcceptables: function (syntaxes) {
                        var $hint = $("#hint").empty();
                        var text = "サポートしている構文\n";
                        syntaxes.acceptableSyntaxes.forEach(function (acceptable) {
                            var SyntaxType = ReVIEW.Build.SyntaxType;
                            switch (acceptable.type) {
                                case SyntaxType.Other:
                                    switch (acceptable.symbolName) {
                                        case "headline":
                                            text += "={???} タイトル\n";
                                            break;
                                    }
                                    break;
                                case SyntaxType.Inline:
                                    text += "@<" + acceptable.symbolName + ">{}\n";
                                    break;
                                case SyntaxType.Block:
                                    acceptable.argsLength.forEach(function (len) {
                                        text += "//" + acceptable.symbolName;
                                        for (var i = 0; i < len; i++) {
                                            text += "[???]";
                                        }
                                        text += "\n";
                                    });
                                    break;
                            }
                            text += acceptable.description;
                            text += "\n\n";
                        });
                        
                        $hint.text(text);
                        $hint.prepend("<hr/>");
                    },
                    onReports: function (reports) {
                        outputReports(reports);
                    },

                    onCompileSuccess: function (book) {
                        book.parts[1].chapters[0].builderProcesses.forEach(function (process) {
                            var $result;
                            switch (process.builder.name) {
                                case "TextBuilder":
                                    $result = $("#result-text");
                                    break;
                                case "HtmlBuilder":
                                    $result = $("#result-html");
                                    break;
                            }
                            $result.html(process.result);
                        });
                    }
                },

                builders: [new ReVIEW.Build.TextBuilder(), new ReVIEW.Build.HtmlBuilder()],

                book: {
                    preface: [
                    ],
                    chapters: [
                        "ch01.re"
                    ],
                    afterword: [
                    ]
                }
            });
        });
    }

    function outputReports(reports) {
        var $base = $("#info").empty();
        reports.forEach(function (report, i) {
            var $child = $("<div>").appendTo($base);
            switch (report.level) {
                case ReVIEW.ReportLevel.Info:
                    $child.addClass("info");
                case ReVIEW.ReportLevel.Warning:
                    $child.addClass("warn");
                case ReVIEW.ReportLevel.Error:
                    $child.addClass("error");
            }
            var message = "";
            report.nodes.forEach(function (node) {
                message += "[" + node.line + "," + node.column + "] ";
            });
            message += report.message;
            $child.text(message);
        });
    }

    function switchVisible() {
        var type = ["text", "html"];
        type.forEach(function (type) {
            var check = $("#check-" + type).prop("checked");
            if (check) {
                $("#result-" + type).removeClass("hidden");
            } else {
                $("#result-" + type).addClass("hidden");
            }
        });
    }
</script>
</body>
</html>
